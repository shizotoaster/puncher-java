modLoader = "javafml" #mandatory
loaderVersion = "[46,)" #mandatory This is typically bumped every Minecraft version by Forge. See https://files.minecraftforge.net/ for a list of versions.
license = "MIT" # Review your options at https://choosealicense.com/.
#issueTrackerURL="https://change.me.to.your.issue.tracker.example.invalid/" #optional
[[mods]] #mandatory
modId = "puncher" #mandatory
version = "${file.jarVersion}" #mandatory
displayName = "Puncher" #mandatory
#updateJSONURL="https://change.me.example.invalid/updates.json" #optional (see https://mcforge.readthedocs.io/en/latest/gettingstarted/autoupdate/)
displayURL="https://github.com/shizotoaster/puncher-java" #optional (displayed in the mod UI)
logoFile = "puncher-banner.png" #optional (needs to be in the root of your mod jar (root of your 'resources' folder))
authors = "${mod_author}" #optional
description = '''
Ultimate boat/minecart destroyer!!!1!
''' #mandatory (Supports multiline text)
[[dependencies.puncher]] #optional
modId = "forge" #mandatory
mandatory = true #mandatory
versionRange = "[46,)" #mandatory
ordering = "NONE" # The order that this dependency should load in relation to your mod, required to be either 'BEFORE' or 'AFTER' if the dependency is not mandatory
side = "BOTH" # Side this dependency is applied on - 'BOTH', 'CLIENT' or 'SERVER'
[[dependencies.puncher]]
modId = "minecraft"
mandatory = true
versionRange = "[1.20,)"
ordering = "NONE"
side = "BOTH"
[modproperties.puncher]
catalogueImageIcon="puncher-icon.png"
